<html>
<head>
    <title>CarVisualiser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="carmodel.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="hold-drag.js"></script>
    <script src="pinch-scale.js"></script>
    <script src="two-finger-spin.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script async src="//apps.8thwall.com/xrweb?appKey=s2clJp7elc8aVAtOhBK1Ibo5b8Un2LSNcvoqr88YTUbFs5RzBZrMsL84qY7BfYyo7jowLT">
    </script>
    
</head>

<body>
    <a-scene xrweb gesture-detector xrextras-almost-there xrextras-loading xrextras-runtime-error>

        <a-entity id="myapp" mythreejsthing>
        </a-entity>
           
        <a-camera id="camera" position="2 4 2" raycaster="objects: .cantap" cursor="
                  fuse: false;
                  rayOrigin: mouse;">
        </a-camera>

        <a-entity model="#myapp" class="cantap" hold-drag two-finger-spin pinch-scale scale="1 1 1"></a-entity>

        <a-entity id="ground" class="cantap" geometry="primitive: box" material="transparent: true; opacity: 0.0"
            scale="1000 2 1000" position="0 -1 0">
        </a-entity>
    </a-scene>
    
</body>
</html>
