<html>

<head>
    <title>My first Three.js app</title>
    <style>
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="hold-drag.js"></script>
    <script src="pinch-scale.js"></script>
    <script src="two-finger-spin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script async src="//apps.8thwall.com/xrweb?appKey=s2clJp7elc8aVAtOhBK1Ibo5b8Un2LSNcvoqr88YTUbFs5RzBZrMsL84qY7BfYyo7jowLT"></script>


    <script src="carmodel.js">
    </script>
</head>

<body>
    <a-scene xrweb gesture-detector xrextras-almost-there xrextras-loading xrextras-runtime-error>
        <a-entity id="myapp" mythreejsthing position="0 0 -3">
            </a-entity>
            <!-- <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity> -->
            <a-camera id="camera" position="0 8 8" raycaster="objects: .cantap" cursor="
                      fuse: false;
                      rayOrigin: mouse;">
            </a-camera>
            <a-entity model="#myapp" class="cantap" hold-drag two-finger-spin pinch-scale scale="0.025 0.025 0.025"></a-entity>
    </a-scene>
</body>

</html>
